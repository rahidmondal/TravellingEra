<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../Resources/travellingera-low-resolution-logo-color-on-transparent-background.png"
        type="image/x-icon">
    <title>Credits - TravellingEra</title>

    <!--Bootstrap Links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" defer></script>    <!-- Custom Links -->
    <script src="../scripts/headfoot.js" defer></script>
    <script src="../scripts/search.js" defer></script>
    <link rel="stylesheet" href="../styles/customstyle.css"><style>
        body {
            background-color: #f8f5f0; /* Warm background instead of antiquewhite */
            color: #333;
        }
        
        .main-section {
            background-image: url('../Resources/solidbackground.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            padding: 120px 0 60px; 
        }
        
        .credits-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .team-section {
            margin-top: 30px;
            background: linear-gradient(135deg, #441151 0%, #20638c 100%); 
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .team-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('../Resources/travellingera-low-resolution-logo-color-on-transparent-background.png');
            background-size: 200px;
            background-repeat: no-repeat;
            background-position: bottom right;
            opacity: 0.05;
            z-index: 0;
        }
        
        .team-section h2 {
            color: #fff;
            margin-bottom: 25px;
            text-align: center;
            padding-bottom: 15px;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }
        
        .team-section h2::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 25%;
            width: 50%;
            height: 3px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.8), transparent);
        }
        
        .team-list {
            list-style-type: none;
            padding: 0;
            position: relative;
            z-index: 1;
        }
        
        .team-list li {
            padding: 12px 20px;
            font-size: 18px;
            margin-bottom: 8px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            color: #fff;
            border-left: 4px solid rgb(24, 185, 172);
        }
        
        .team-list li:hover {
            transform: translateX(8px);
            background-color: rgba(255, 255, 255, 0.2);
            border-left-color: #ffcc5c;
        }
        
        .team-list li:last-child {
            margin-bottom: 0;
        }
        
        h1.text-center {
            color: #441151;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            font-weight: bold;
            position: relative;
            display: inline-block;
            padding-bottom: 10px;
        }
        
        h1.text-center::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 25%;
            width: 50%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #441151, transparent);
        }
        

    </style>
</head>

<body>
    <header class="header">
        <!-- Dynamically Loaded Header -->
    </header>    <!-- Main Content -->
    <div class="main-section">
        <div class="credits-container">
            <h1 class="text-center mb-5">Project Credits</h1>
            
            <div class="team-section">
                <h2>RME-Bulsajo WT-Group Project Team</h2>
                <ul class="team-list">
                    <li>Rahid Mondal</li>
                    <li>Shivang Tiwari</li>
                    <li>Pushpam Jha</li>
                    <li>Ujjwal Jain</li>
                    <li>Ishika Thakur</li>
                </ul>
            </div>
            
        </div>
    </div>

    <footer class="footer">
        <!-- Dynamically Loaded Footer -->
    </footer>
</body>

</html>
